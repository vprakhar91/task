<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login-Form</title>

<body>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <img src="Logomark.svg" alt="">
                <h1>Welcome back</h1>
                <p>Welcome back! Please enter your details.</p>
            </div>
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">Email</label><br>
                        <input type="email" name="" id="" placeholder="Enter Your Email">
                    </div>
                    <div class="form-item">
                        <label for="password">Password</span></label>
                        <label for="text"></label>
                        <input type="password" name="" id="password" placeholder="********" required class="pass-key">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me for 30 days</label>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot password?</a>
                    </div>
    
                    <button type="submit">Sign In</button>
                </div>
                <div class="bg-grey">
                    <div class="sing-up">Don't have an account? <a href=""class="text-link" id="sign-up" >Sign up</a></div>
                </div>
            </form>
        </div>
